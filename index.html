<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      img {
        display: block;
        margin-bottom: 20px;
        height: 500px;
        width: 400px;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <!-- 使用 data-src 存储真实图片地址 -->
    <img
      class="lazyload"
      data-src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc_mobile/preview_jpg/21cb2279dd07492e586f228a3fb9031f.JPG"
      src="placeholder.jpg"
      alt="Image 1"
    />
    <img
      class="lazyload"
      data-src="https://th.bing.com/th?id=OIP.1I40RvotKENNNtNFN2TjpAHaNK&w=187&h=333&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
      src="placeholder.jpg"
      alt="Image 2"
    />
    <img
      class="lazyload"
      data-src="https://th.bing.com/th?id=OIP.0imchPS_updhA48CAvmiyAHaQd&w=157&h=349&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
      src="placeholder.jpg"
      alt="Image 3"
    />

    <script>
      const lazyImages = document.querySelectorAll(".lazyload");

      function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <=
            (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <=
            (window.innerWidth || document.documentElement.clientWidth)
        );
      }

      function loadImages() {
        lazyImages.forEach((image) => {
          if (isInViewport(image)) {
            image.src = image.dataset.src;
            image.classList.remove("lazyload");
          }
        });
      }

      window.addEventListener("scroll", loadImages);
      // 页面加载时检查是否有图片在视口内
      loadImages();

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const img = entry.target;
          }
        });
      });
      lazyImages.forEach((image) => {
        observer.observe(image);
      });
    </script>
  </body>
</html>
