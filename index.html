<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: [col-start] 100px [col-middle] 100px [col-end];
            grid-template-rows: [row-start] 100px [row-middle] 100px [row-end];
            gap: 10px;
        }
        .grid-item {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
        .item1 {
            grid-column: col-start / col-middle;
            grid-row: row-start / row-middle;
        }
        /* .item2 {
            grid-column: col-middle / col-end;
            grid-row: row-start / row-middle;
        } */
        .item3 {
            grid-column: col-start / col-middle;
            grid-row: row-middle / row-end;
        }
        .item2 {
            grid-column: col-middle / col-end;
            grid-row: row-middle / row-end;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <!-- <div class="grid-item item4">Item 4</div> -->
    </div>
</body>
</html>
