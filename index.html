  <body>

    <script>
      class Foo {
        // 静态方法
        static classMethod() {
          return "hello";
        }
        static classMethod1() {
          return "hello TerryMin";
        }
        say() {
          console.log(this);
          console.log(Foo);
          console.log(Foo.classMethod1());

      foo.say(); // TypeError: foo.classMethod is not a function
