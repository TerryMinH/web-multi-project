  <script>
    let nums = [3, 2, 4, 9, 10, 6, 12, 5, 2, 77, 8, 1],
      target = 6;
    const sortArr = nums.sort((a, b) => a - b);
    console.log(sortArr);

    function binarySearch(arr, target) {
      let left = 0;
      let right = arr.length - 1;
      console.log("right", right);
      while (left <= right) {
        console.log("right", left, right);
        let mid = Math.floor((left + right) / 2);
        console.log(mid);
        if (arr[mid] === target) {
          return mid;
        } else if (arr[mid] < target) {
          left = mid + 1;
        } else {
          right = mid - 1;
        }
      }
      return -1;
    }

    console.log(binarySearch(sortArr, target));
  </script>
