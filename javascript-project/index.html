<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>封装队列</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
      }
      .div {
        width: 200px;
        height: 200px;
        border: 1px solid red;
      }
      .div:nth-child(2n) {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div">11</div>
      <div class="div">22</div>
      <div class="div">33</div>
    </div>
  </body>
  <script>
    function MyClass() {
      this.a = 1;
    }
    MyClass.prototype.b = 2;
    const instance = new MyClass();
    console.log(instance);
    function isConstructorOrProto(obj, key) {
      return (
        (key === "constructor" && typeof obj[key] === "function") ||
        key === "__proto__"
      );
    }
    function processObject(obj) {
      for (const key in obj) {
        console.log("key==>", key);
        if (!isConstructorOrProto(obj, key)) {
          // 处理非构造函数和非 __proto__ 属性
          console.log(key, obj[key]);
        }
      }
    }

    processObject(instance);
  </script>
</html>
