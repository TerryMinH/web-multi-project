<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>咪咕视频H5播放器嵌入示例</title>
</head>

<body>
  <!-- 用于嵌入播放器的iframe -->
  <iframe id="myframe" width="100%" height="500" frameborder="0" scrolling="no"></iframe>

  <script>
    // 配置参数
    const cid = '922978265'; // 替换为实际的cid
    const playType = 'vod'; // 或 'live'，根据实际情况选择
    const proroll = '';
    const postroll = '';
    const pauseId = '';
    const playertype = '2d';
    const title = '';
    const startloading = '';
    const isvrbtn = 0;
    const liveTimeUI = 0;
    const autoplay = 1;
    const isRecom = 0;
    const terminal = 'h5';
    const remberPos = false;

    // 构建嵌入播放器的URL
    const playerUrl = `http://m.miguvideo.com/mgs/common/miguplayer/prd/index.html?cid=${cid}&playType=${playType}&proroll=${proroll}&postroll=${postroll}&pauseId=${pauseId}&playertype=${playertype}&title=${title}&startloading=${startloading}&isvrbtn=${isvrbtn}&liveTimeUI=${liveTimeUI}&autoplay=${autoplay}&isRecom=${isRecom}&terminal=${terminal}&remberPos=${remberPos}`;

    // 设置iframe的src属性为播放器URL
    document.getElementById('myframe').src = playerUrl;

    // 监听播放器事件（示例，可根据需要扩展）
    window.addEventListener('message', function (event) {
      console.log('收到播放器消息:', event.data);
      // 根据事件类型进行相应处理
      if (event.data.type === 'VIDEO_READY') {
        console.log('视频已准备好');
      } else if (event.data.type === 'VIDEO_DURATION') {
        console.log('视频总时长:', event.data.data);
      }
    }, false);
  </script>
</body>

</html>
